<!DOCTYPE html>
<html lang="en">

    <head>

        <title>HTML 5 Boilerplate</title>

    </head>

    <body>

        <!-- <div style="background-color: blue; margin-bottom: 1000px;"> -->
        <div style="background-color: #FFFDD0;">
            <div class="pg" style="margin: 50px 400px 0px 500px; background-color: rgb(0, 170, 255); border-radius: 25px; padding: 15px; 
          overflow-x: scroll;">
                <h1>To-Do App</h1>

                <hr>
                <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input type="text" class="form-control my-2" id="task" placeholder="Enter task" ngModel
                            name="task" required>
                        <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage"
                            class="form-text text-danger">Required
                            field</small>
                    </div>
                    <div>
                        <button class="btn btn-danger mx-2" (click)="filterTasks('All')">All</button>
                        <button class="btn btn-danger mx-2" (click)="filterTasks('Completed')">Completed</button>
                        <button class="btn btn-danger mx-2" (click)="filterTasks('Incomplete')">Incomplete</button>
                    </div>

                    <div *ngFor="let task any filterTasks">
                        <!-- Display task details here -->
                    </div>


                    <button [disabled]="taskForm.invalid" id="submitButton" type="submit"
                        class="btn btn-outline-danger">Submit</button>
                </form>

                <hr>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Task</th>
                            <th scope="col">Completed</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of taskArray; index as i">
                            <td>{{t.taskName}}</td>
                            <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
                            <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- <script src="index.js"></script> -->
    </body>

</html>
